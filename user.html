<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Shopping | Home</title>
</head>

<body>

    <!-- Start Header -->
    <header>
        <div onclick="closeHeader()" class="overlay"></div>
        <div class="container">
            <a href="index.html" class="logo">bestYshop</a>
            <nav>
                <button onclick="menuBtn()" class="nav-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul>
                    <li class="home"><a href="index.html"><i class="fa-solid fa-house"></i>home</a></li>
                    <li class="shopping"><a href="shopping.html"><i class="fa-solid fa-shop"></i>shopping</a>
                    </li>
                    <li class="card"><a class="permetion card" href="#"><i class="fa-solid fa-cart-shopping"></i><span
                                class="cartNumber"></span>Cart</a></li>
                    <li class="love"><a class="permetion love" href="#"><i class="fa-solid fa-heart"></i><span
                                class="favourtieNumber"></span>Favourite</a></li>
                    <li class="stop login"><a onclick="goLogin()" href="sign.html"><i
                                class="fa-solid fa-arrow-right-to-bracket"></i>login</a></li>
                    <li class="stop sign-up"><a onclick="goSignUp()" href="sign.html"><i
                                class="fa-solid fa-hands"></i>sign up</a></li>
                    <li class="start"><a onclick="goUser()" class="username"></a></li>
                    <li class="start sign-out"><a onclick="signOut()" href="sign.html">sign out<i
                                class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Header -->


    <section class="user-page">
        <div class="container">
            <h2 class="page-title"></h2>
            <div class="path page-path">
                <p>
                    <a href="index.html">home</a>
                    <span>></span>
                    <a href="user.html"></a>
                </p>
            </div>

            <div class="page-con">

                <div class="info">
                    <div class="image"></div>
                    <div class="image-choices">
                        <div class="right">
                            <div class="chois">
                                <img src="imgs/avatars/avatar1.jpg" alt="" width="100%">
                            </div>
                            <div class="chois">
                                <img src="imgs/avatars/avatar2.jpg" alt="" width="100%">
                            </div>
                        </div>
                        <div class="left">
                            <div class="chois">
                                <img src="imgs/avatars/avatar3.jpg" alt="" width="100%">
                            </div>
                            <div class="chois">
                                <img src="imgs/avatars/avatar4.jpg" alt="" width="100%">
                            </div>
                        </div>
                    </div>
                    <div class="text">
                        <p class="username">Username: <span>osama</span></p>
                        <p class="email">Email: <span>osama@gmail.com</span></p>
                    </div>
                </div>

                <div class="dashboard">

                    <div class="box bill">
                        <div class="icon">
                            <i class="fa-solid fa-file-lines bill"></i>
                        </div>
                        <div class="text">
                            <h2>bills</h2>
                            <span>4</span>
                        </div>
                    </div>

                    <div class="box card">
                        <div class="icon">
                            <i class="fa-solid fa-cart-plus card"></i>
                        </div>
                        <div class="text">
                            <h2>cart</h2>
                            <span>4</span>
                        </div>
                    </div>

                    <div class="box love">
                        <div class="icon">
                            <i class="fa-solid fa-heart love"></i>
                        </div>
                        <div class="text">
                            <h2>favourite</h2>
                            <span>4</span>
                        </div>
                    </div>

                    <div class="box purchase">
                        <div class="icon">
                            <i class="fa-solid fa-money-bill-wave buy"></i>
                        </div>
                        <div class="text">
                            <h2>Purchases</h2>
                            <span>0</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>


    <script src="js/products.js"></script>
    <script src="js/header.js"></script>
    <script src="js/user.js"></script>

</body>

</html>
